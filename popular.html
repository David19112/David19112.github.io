    .search-container input {

      border: none;
      border-radius: 12px;
      background-color: #f5f5f5bd;
      font-size: 0.95rem;

      color: #222;
    }

    .search-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      cursor: pointer;
    }

    main {
      flex: 1;
    }

    .banner {
      width: 100%;
      height: calc(100vh - 200px);
      position: relative;
      overflow: hidden;
      background-color: #000;
    }

    .carousel {
      height: 100%;
      position: relative;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .slide.active {
      opacity: 1;
      pointer-events: all;
      z-index: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .banner-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 2rem;
      font-weight: 600;
      user-select: none;
      pointer-events: none;
      z-index: 2;
      text-shadow:
        0 2px 4px rgba(0, 0, 0, 0.7),
        0 4px 12px rgba(0, 0, 0, 0.6),
        0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .mute-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .controls {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      z-index: 4;
    }

    .controls button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    footer {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.8rem;
    }

    .social-icons a img {
      height: 20px;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      nav {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
      }

      nav a {
        margin: 0 1rem;
      }

      .search-container input {
        width: 100%;

               margin-top: 1rem;

      }

      footer {
        flex-direction: column;

        text-align: center;
      }

      .banner-title {
        font-size: 1.5rem;
      }

      .mute-button {

      }

      .controls button {

      }
    }
  </style>

  <script>
    const searchInput = document.querySelector('.search-container input');
    const searchIcon = document.querySelector('.search-container img');

    function ejecutarBusqueda() {
      const query = searchInput.value.trim();
      if (query) {
        window.location.href = `resultados.html?busqueda=${encodeURIComponent(query)}`;
      }
    }

    searchInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        ejecutarBusqueda();
      }
    });

    searchIcon.addEventListener('click', ejecutarBusqueda);

    const slides = document.querySelectorAll('.slide');
    const videos = document.querySelectorAll('.video-slide');
    const muteButtons = document.querySelectorAll('.mute-button');
    let currentSlide = 2; // slide activo por defecto (MacBook M1)

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        if (i === index) {
          videos[i].play().catch(() => {});
          videos[i].muted = false;
        } else {
          videos[i].pause();
          videos[i].muted = true;
        }
      });
      updateMuteIcons();
    }

    function updateMuteIcons() {
      muteButtons.forEach((btn, i) => {
        btn.textContent = videos[i].muted ? 'ðŸ”‡' : 'ðŸ”Š';
      });
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    muteButtons.forEach((btn, index) => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        videos[index].muted = !videos[index].muted;
        updateMuteIcons();
      });
    });

    showSlide(currentSlide);
  </script>
